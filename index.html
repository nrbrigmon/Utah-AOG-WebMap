
<!DOCTYPE html>
<html>
<head> 
	<title>QGIS2leaf webmap2</title>
	
	<meta charset="utf-8" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" /> <!-- we will us e this as the styling script for our webmap-->
	<link rel="stylesheet" href="css/MarkerCluster.css" />
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" type="text/css" href="css/own_style.css">
	<link rel="stylesheet" href="css/label.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/Autolinker.min.js"></script>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
	<div id="map"></div> <!-- this is the initial look of the map. in most cases it is done externally using something like a map.css stylesheet were you can specify the look of map elements, like background color tables and so on.-->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/leaflet-hash.js"></script>
	<script src="js/label.js"></script>
	<script src="js/leaflet.markercluster.js"></script>
	
				<script src='data/exp_2015272ClusterAnalysiswaddresslibre500shp.js' ></script>
				
				<script src='data/exp_AOG.js' ></script>
				
	<script>
		var map = L.map('map', { zoomControl:true });
		var hash = new L.Hash(map); //add hashes to html address to easy share locations
		var additional_attrib = 'created with <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
	var feature_group = new L.featureGroup([]);

	var raster_group = new L.LayerGroup([]);
	
		var basemap_0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
			attribution: additional_attrib + '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'});	
		basemap_0.addTo(map);	
	var layerOrder=new Array();
							function pop_AOG(feature, layer) {
										
	var popupContent = '<table><tr><th scope="row">COUNTYNBR</th><td>' + Autolinker.link(String(feature.properties['COUNTYNBR'])) + '</td></tr><tr><th scope="row">ENTITYNBR</th><td>' + Autolinker.link(String(feature.properties['ENTITYNBR'])) + '</td></tr><tr><th scope="row">ENTITYYR</th><td>' + Autolinker.link(String(feature.properties['ENTITYYR'])) + '</td></tr><tr><th scope="row">NAME</th><td>' + Autolinker.link(String(feature.properties['NAME'])) + '</td></tr><tr><th scope="row">FIPS</th><td>' + Autolinker.link(String(feature.properties['FIPS'])) + '</td></tr><tr><th scope="row">STATEPLANE</th><td>' + Autolinker.link(String(feature.properties['STATEPLANE'])) + '</td></tr><tr><th scope="row">POP_LASTCE</th><td>' + Autolinker.link(String(feature.properties['POP_LASTCE'])) + '</td></tr><tr><th scope="row">POP_CURRES</th><td>' + Autolinker.link(String(feature.properties['POP_CURRES'])) + '</td></tr><tr><th scope="row">FIPS_STR</th><td>' + Autolinker.link(String(feature.properties['FIPS_STR'])) + '</td></tr><tr><th scope="row">COLOR4</th><td>' + Autolinker.link(String(feature.properties['COLOR4'])) + '</td></tr><tr><th scope="row">Shape_Leng</th><td>' + Autolinker.link(String(feature.properties['Shape_Leng'])) + '</td></tr><tr><th scope="row">Shape_Area</th><td>' + Autolinker.link(String(feature.properties['Shape_Area'])) + '</td></tr><tr><th scope="row">AOG</th><td>' + Autolinker.link(String(feature.properties['AOG'])) + '</td></tr></table>';
	layer.bindPopup(popupContent);


				}
						
					var exp_AOGJSON = new L.geoJson(exp_AOG,{
						onEachFeature: pop_AOG,
						style: function (feature) {
							return {fillColor: feature.properties.color_qgis2leaf,
									color: '#000',
									weight: 1,
									opacity: feature.properties.transp_qgis2leaf,
									fillOpacity: feature.properties.transp_qgis2leaf};
							}
						});
					feature_group.addLayer(exp_AOGJSON);
					
						//add comment sign to hide this layer on the map in the initial view.
						exp_AOGJSON.addTo(map);
							function pop_2015272ClusterAnalysiswaddresslibre500shp(feature, layer) {
										
	var popupContent = '<table><tr><th scope="row">NAME</th><td>' + Autolinker.link(String(feature.properties['NAME'])) + '</td></tr><tr><th scope="row">ADDRESS1</th><td>' + Autolinker.link(String(feature.properties['ADDRESS1'])) + '</td></tr><tr><th scope="row">ADDRESS2</th><td>' + Autolinker.link(String(feature.properties['ADDRESS2'])) + '</td></tr><tr><th scope="row">CITY</th><td>' + Autolinker.link(String(feature.properties['CITY'])) + '</td></tr><tr><th scope="row">STATE</th><td>' + Autolinker.link(String(feature.properties['STATE'])) + '</td></tr><tr><th scope="row">ZIP</th><td>' + Autolinker.link(String(feature.properties['ZIP'])) + '</td></tr><tr><th scope="row">COUNTYCODE</th><td>' + Autolinker.link(String(feature.properties['COUNTYCODE'])) + '</td></tr><tr><th scope="row">COUNTYNAME</th><td>' + Autolinker.link(String(feature.properties['COUNTYNAME'])) + '</td></tr><tr><th scope="row">PHONE</th><td>' + Autolinker.link(String(feature.properties['PHONE'])) + '</td></tr><tr><th scope="row">EMPRANGE</th><td>' + Autolinker.link(String(feature.properties['EMPRANGE'])) + '</td></tr><tr><th scope="row">EMPRANGECO</th><td>' + Autolinker.link(String(feature.properties['EMPRANGECO'])) + '</td></tr><tr><th scope="row">NAICS</th><td>' + Autolinker.link(String(feature.properties['NAICS'])) + '</td></tr><tr><th scope="row">OWNERSHIP</th><td>' + Autolinker.link(String(feature.properties['OWNERSHIP'])) + '</td></tr><tr><th scope="row">NAICS_DESC</th><td>' + Autolinker.link(String(feature.properties['NAICS_DESC'])) + '</td></tr><tr><th scope="row">NAICS_CLUS</th><td>' + Autolinker.link(String(feature.properties['NAICS_CLUS'])) + '</td></tr><tr><th scope="row">addrtype</th><td>' + Autolinker.link(String(feature.properties['addrtype'])) + '</td></tr><tr><th scope="row">addrlocat</th><td>' + Autolinker.link(String(feature.properties['addrlocat'])) + '</td></tr></table>';
	layer.bindPopup(popupContent);


				}
						
				var exp_2015272ClusterAnalysiswaddresslibre500shpJSON = new L.geoJson(exp_2015272ClusterAnalysiswaddresslibre500shp,{
					onEachFeature: pop_2015272ClusterAnalysiswaddresslibre500shp,
					pointToLayer: function (feature, latlng) {  
						return L.circleMarker(latlng, {
							radius: feature.properties.radius_qgis2leaf,
							fillColor: feature.properties.color_qgis2leaf,

							color: feature.properties.borderColor_qgis2leaf,
							weight: 1,
							opacity: feature.properties.transp_qgis2leaf,
							fillOpacity: feature.properties.transp_qgis2leaf
							})
						}
					});
								feature_group.addLayer(exp_2015272ClusterAnalysiswaddresslibre500shpJSON);

				layerOrder[layerOrder.length] = exp_2015272ClusterAnalysiswaddresslibre500shpJSON;
				for (index = 0; index < layerOrder.length; index++) {
					feature_group.removeLayer(layerOrder[index]);feature_group.addLayer(layerOrder[index]);
				}
				
						//add comment sign to hide this layer on the map in the initial view.
						exp_2015272ClusterAnalysiswaddresslibre500shpJSON.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
	    };
	    title.update = function () {
			this._div.innerHTML = '<h2>This is the title</h2>This is the subtitle'
		};
		title.addTo(map);
	var baseMaps = {
		'OSM Standard': basemap_0
	};
	L.control.layers(baseMaps,{"2015272ClusterAnalysiswaddresslibre500shp": exp_2015272ClusterAnalysiswaddresslibre500shpJSON,"AOG": exp_AOGJSON},{collapsed:false}).addTo(map);
		map.fitBounds(feature_group.getBounds());
	</script>
</body>
</html>
